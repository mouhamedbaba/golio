{% for item in testi_cards %}
<div class="w-100">
    <div class="card-img-testi m-0 p-0 {{ item.bg }} h-100 w-100">
        <img class="m-0 p-0 w-100" height="100%" src="{{ item.img }}" alt="img {{ item.name }}" srcset="">
    </div>
    <h4 class="font-semibold mx-2" >{{ item.name }}</h4>
    <p class="p-0 m-0" >{{ item.job }}</p>
</div>
{% endfor %}
